<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      <!-- {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %} -->
      <!-- {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %} -->
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <li class="uiScale uiScale-ui--small uiScale-caption--regular u-block u-paddingBottom18 js-cardUser">
          <div class="u-tableCell">
            <a class="link u-baseColor--link avatar"   href="https://blog.levichen.tw/@levichen?source=footer_card" title="Go to the profile of Levi Chen" aria-label="Go to the profile of Levi Chen" data-action-source="footer_card" data-user-id="c17fb7bcbb7e" data-collection-slug="levichen" dir="auto">
              <img src="https://earou.dev/assets/avatar.jpg" class="avatar-image avatar-image--small" alt="Go to the profile of Levi Chen">
            </a>
          </div>
          <div class="u-tableCell u-verticalAlignMiddle u-breakWord u-paddingLeft15">
            <h3 class="ui-h3 u-fontSize18 u-lineHeightTighter u-marginBottom4"><a class="link link--primary u-accentColor--hoverTextNormal"   href="https://blog.levichen.tw/@levichen" property="cc:attributionName" title="Go to the profile of Levi Chen" aria-label="Go to the profile of Levi Chen" rel="author cc:attributionUrl" data-user-id="c17fb7bcbb7e" data-collection-slug="levichen" dir="auto">Levi Chen</a></h3>
            <p class="ui-body u-fontSize14 u-lineHeightBaseSans u-textColorDark u-marginBottom4">Software Engineer.</p>
          </div>
        </li>
        <!-- {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span> -->
      </footer>
    </main>
  </body>
</html>
